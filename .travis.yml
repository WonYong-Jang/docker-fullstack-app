language: generic

sudo: required

services:
 - docker 

before_install:
 - docker build -t kaven/react-test-app -f ./frontend/Dockerfile.dev ./frontend

script:
 - docker run -e CI=true kaven/react-test-app npm run test

after_success:
 - docker build -t kaven/docker-frontend ./frontend 
 - docker build -t kaven/docker-backend ./backend
 - docker build -t kaven/docker-nginx ./nginx

 - echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_ID" --password-stdin

 - docker push kaven/docker-frontend
 - docker push kaven/docker-backend
 - docker push kaven/docker-nginx

deploy:
  provider: elasticbeanstalk
  region: "ap-northeast-2"
  app: "docker-fullstack-app"
  env: "Dockerfullstackapp-env"
  bucket_name: elasticbeanstalk-ap-northeast-2-168997139982
  bucket_path: "docker-fullstack-app"
  on:
    branch: master

  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_ACCESS_KEY